plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id "org.sonarqube" version "3.3"
}

sonarqube {
  properties {
    property "sonar.projectKey", "maomao-feng_RssReader"
    property "sonar.organization", "maomao-feng"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    compile 'info.picocli:picocli:4.5.0'
    compile group: 'com.rometools', name: 'rome', version: '1.15.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'

}

application {
    // Define the main class for the application
    mainClassName = 'rssreader.RssReader'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
